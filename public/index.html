<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body { 
            font-family: Arial, sans-serif; 
            background-color: #121212; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: white; 
            width: 100vw; 
        }
        .container { 
            width: 100vw; 
            height: 100vh; 
            background: #1e1e1e; 
            display: none; 
            flex-direction: column; 
        }
        .login-container { 
            text-align: center; 
            background: #1e1e1e; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); 
            width: 90%; 
            max-width: 350px; 
        }
        .login-container button { 
            padding: 12px; 
            width: 100%; 
            margin: 10px 0; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        .ewerton-btn { 
            background: #25d366; 
            color: white; 
        }
        .hellen-btn { 
            background: #ff4081; 
            color: white; 
        } 
        .header { 
            background: #075e54; 
            color: white; 
            padding: 15px; 
            text-align: center; 
            font-size: 18px; 
            font-weight: bold; 
        }
        .messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
        }
        .message { 
            padding: 10px; 
            border-radius: 8px; 
            margin: 5px; 
            max-width: 70%; 
            word-wrap: break-word; 
            font-size: 14px; 
            position: relative; 
            cursor: pointer; 
            white-space: pre-wrap; 
        }
        .ewerton { 
            background: #0b8043; 
            align-self: flex-start; 
            color: white; 
        }
        .hellen { 
            background: #282828; 
            align-self: flex-end; 
            color: white; 
        }
        .timestamp { 
            font-size: 10px; 
            color: #ccc; 
            position: absolute; 
            bottom: -15px; 
            right: 5px; 
        }
        .input-area { 
            display: flex; 
            flex-direction: column; 
            padding: 10px; 
            background: #1e1e1e; 
            border-top: 1px solid #333; 
            width: 100%; 
            max-width: 100%;
        }
        .input-send-container { 
            display: flex; 
            align-items: center; 
            gap: 5px; 
            width: 100%; 
            max-width: 100%;
        }
        .input-send-container .message-input { 
            flex: 1; 
            padding: 10px; 
            border: 1px solid #444; 
            border-radius: 5px; 
            font-size: 14px; 
            background: #333; 
            color: white; 
            outline: none; 
            max-height: 100px; 
            overflow-y: auto; 
            max-width: 100%;
            min-width: 0;
        }
        .input-send-container button { 
            background: #25d366; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 14px; 
        }
        .buttons-container { 
            display: flex; 
            gap: 5px; 
            margin-bottom: 10px; 
            justify-content: flex-start; 
            flex-wrap: wrap;
        }
        .buttons-container label, .buttons-container button { 
            background: #25d366; 
            color: white; 
            padding: 10px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 14px; 
        }
        .input-area input[type="file"] { 
            display: none; 
        }
        .record-btn { 
            background: #ff4081; 
            color: white; 
            padding: 10px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .record-btn.recording { 
            background: #ff0000; 
        }
        @media (max-width: 480px) {
            .input-send-container .message-input {
                font-size: 12px;
                padding: 8px;
            }
            .input-send-container button {
                padding: 8px 12px;
                font-size: 12px;
            }
            .buttons-container label, .buttons-container button {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
        .overlay { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.8); 
            justify-content: center; 
            align-items: center; 
            z-index: 1000; 
        }
        .overlay-content { 
            max-width: 90%; 
            max-height: 90%; 
            background: #1e1e1e; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center; 
        }
        .overlay-content img, .overlay-content video { 
            max-width: 100%; 
            max-height: 80vh; 
            border-radius: 8px; 
        }
        .overlay-content button { 
            margin-top: 10px; 
            padding: 10px 20px; 
            background: #25d366; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .camera-overlay { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.8); 
            justify-content: center; 
            align-items: center; 
            z-index: 1000; 
            flex-direction: column; 
        }
        .camera-overlay video { 
            max-width: 90%; 
            max-height: 70vh; 
            border-radius: 8px; 
        }
        .camera-controls { 
            display: flex; 
            gap: 10px; 
            margin-top: 10px; 
        }
        .camera-controls button { 
            padding: 10px; 
            background: #25d366; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div id="lock-screen" style="position:fixed; top:0; left:0; width:100vw; height:100vh; background:#000; z-index:9999; overflow:hidden;">
        <img src="image.png" alt="Tela de Bloqueio" style="width:auto; height:100vh; display:block; margin:0 auto;" />
        <div style="position:absolute; top:10px; left:50%; transform:translateX(-50%); display:flex; gap:12px; z-index:10000;">
            <button onclick="unlockAttempt()" style="width:40px; height:40px; background:transparent; border:none;"></button>
            <button onclick="unlockAttempt()" style="width:40px; height:40px; background:transparent; border:none;"></button>
            <button onclick="unlockAttempt()" style="width:40px; height:40px; background:transparent; border:none;"></button>
            <button onclick="unlockAttempt()" style="width:40px; height:40px; background:transparent; border:none;"></button>
        </div>
    </div>

    <div class="login-container" id="login-container">
        <h2>Escolha seu usu√°rio</h2>
        <button class="ewerton-btn" onclick="login('Ewerton')">üë®‚Äçüíª Ewerton</button>
        <button class="hellen-btn" onclick="login('Hellen')">üë©‚Äçü¶∞ Hellen</button>
    </div>
    <div class="container" id="chat-container">
        <div class="header" id="chat-title"></div>
        <div class="messages" id="messages"></div>
        <div id="typing-indicator" style="padding:5px 10px; font-size:12px; color:#ccc;"></div>
        <div class="input-area">
            <div class="buttons-container">
                <input type="file" id="fileInput" accept="image/*,video/*" onchange="sendMedia()">
                <label for="fileInput">üì∑</label>
                <input type="file" id="singleViewInput" accept="image/*,video/*" onchange="sendSingleViewMedia()">
                <label for="singleViewInput">üì∑üîÇ</label>
                <button onclick="openCamera()">üì∏üîì</button>
                <button id="recordButton" class="record-btn" onclick="toggleRecording()">üé§</button>
            </div>
            <div class="input-send-container">
                <div id="messageInput" class="message-input" contenteditable="true" placeholder="Digite uma mensagem..."></div>
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="overlay-content" id="overlay-content">
            <img id="overlay-image" src="" alt="Imagem">
            <video id="overlay-video" controls style="display: none;"></video>
            <button onclick="closeOverlay()">Fechar</button>
        </div>
    </div>

    <div class="camera-overlay" id="camera-overlay">
        <video id="camera-video" autoplay></video>
        <div class="camera-controls">
            <button onclick="capturePhoto(false)">Tirar Foto</button>
            <button onclick="capturePhoto(true)">Foto √önica</button>
            <button onclick="closeCamera()">Fechar</button>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
